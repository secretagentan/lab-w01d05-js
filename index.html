<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To-Do List</title>

  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div id="container">

    <h1>To-Do List</h1>

    <input class="new-todo" type="text" placeholder="Add task">

    <button id="add-todo" type="submit">Enter</button>

    <div id="list">
      <ul class="todos">
      <!-- add <li> items here -->
      </ul>
    </div>

    <footer>
      <p><span class="counter completed-items"></span> / <span class="counter total-items"></span> items completed.</p>
    </footer>

  </div>

<script src="main.js"></script>
</body>
</html>
